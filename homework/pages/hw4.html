        <h2>1.有人撞破了辦公室的大花盆，位置就在離你座位不遠處，你會如何處理？</h2>
        <input name="Q1" type="radio" value="1"> 離我不遠，那就主動去幫忙掃一下吧！
        <br>
        <input name="Q1" type="radio" value="2"> 心裡想誰撞的，還不趕快去清理！
        <br>
        <input name="Q1" type="radio" value="3"> 視若無睹，繼續做我的工作比較重要。
        <br>

        <br>

        <br>
        <input name="Q3" type="radio" value="4"> 沒事飆那麼快，罪有應得吧你
